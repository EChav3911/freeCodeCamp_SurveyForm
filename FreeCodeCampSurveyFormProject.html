<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Code Camp Survey Form Project</title>
    <link rel="stylesheet" href="survey_project.css">
</head>
<body>
    <h1 id="title">Marathon Finder!</h1>
    <p id="description">Get those legs moving!<br>
    Find a marathon near you today!</p>
    <div id="form-container">
        <form id="survey-form">
            <div id="userinput-container">
                <label id='name-label'>Name</label><br>
                <input type="text" id="name" class="width100per" placeholder="Enter your Name" /><br>
                <label id="email-label">Email</label><br>
                <input type="email" id="email" class="width100per" placeholder="Enter your Email" /><br>
                <label id="number-label">Age</label><br>
                <input type="number" id="number" min="18" max="100" class="width100per" placeholder="Age (18-100)" /><br>
                <label id="state-label" for="dropdown">Select Your State: </label><br>
                <select name="state-label" id="dropdown" class="width100per">
                    <option value="arizona">Arizona</option>
                    <option value="california">California</option>
                    <option value="new-mexico">New Mexico</option>
                    <option value="utah">Utah</option>
                    <option value="nevada">Nevada</option>
                </select><br>
            </div>
            <p id="choose-marathon">Choose a marathon type</p>
            <div id="radio-container">
                <input id="allM" type="radio" name="radio-button"><label for="allM">All Marathons</label><br>
                <input id="5KM" type="radio" name="radio-button"><label for="5KM">5K run</label><br>
                <input id="halfM" type="radio" name="radio-button"><label for="halfM">Half Marathon (10-15M)</label><br>
                <input id="fullM" type="radio" name="radio-button"><label for="fullM">Full Marathon (25-50M)</label><br>
                <input id="intenseM" type="radio" name="radio-button"><label for="intenseM">Intense (up to 100M)</label><br>
                <input id="relay" type="radio" name="radio-button"><label for="relay">Relay (All distances)</label><br>
            </div>
            <p id="choose-month">Choose a month</p>
            <div id="checkbox-container" class="noFontSize">
                <div id="jan-apr">
                    <label for="january"  class='i-block'><input id="january" type="checkbox">January</label>
                    <label for="febuary" class='i-block'><input id="febuary" type="checkbox">Febuary</label>
                    <label for="march" class='i-block'><input id="march" type="checkbox">March</label>
                    <label for="april" class='i-block'><input id="april" type="checkbox">April</label>
                </div>
                <div id="may-aug">
                    <label for="may" class='i-block'><input id="may" type="checkbox">May</label>
                    <label for="june" class='i-block'><input id="june" type="checkbox">June</label>
                    <label for="july" class='i-block'><input id="july" type="checkbox">July</label>
                    <label for="august" class='i-block'><input id="august" type="checkbox">August</label>
                </div>
                <div id="sep-dec">
                    <label for="september" class='i-block'><input id="september" type="checkbox">September</label>
                    <label for="october" class='i-block'><input id="october" type="checkbox">October</label>
                    <label for="november" class='i-block'><input id="november" type="checkbox">November</label>
                    <label for="december" class='i-block'><input id="december" type="checkbox">December</label>
                </div>
            </div>
            <div id="textbox-container">
                <textarea name="questions-box" id="textarea" placeholder="Questions or Comments here..." rows="8" cols="65"></textarea>
            </div>
            <div id="submit-container">
                <input type="submit">
            </div>
        </form>
    </div>
</body>
</html>
