<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Code Camp Survey Form Project</title>
    <link rel="stylesheet" href="survey_project.css">
</head>
<body>
    <h1 id="title">Marathon Finder!</h1>
    <p id="description">Get those legs moving!<br>
    Find a marathon near you today!</p>
    <form id="survey-form">
        <input type="text" id="name" />
        <input type="email" id="email" />
        <input type="number" id="number" min="18" max="100" />
        <select name="" id=""></select>
    </form>
</body>
</html>
